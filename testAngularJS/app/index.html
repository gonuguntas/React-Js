<!DOCTYPE html>
<html ng-app="unitTestAngular">
    <head>
        <title>AngularJS Unit Testing</title>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    
    <body ng-controller="appCtrl">
       <h2> {{title}}  </h2> 
        
        <section>
            <form ng-submit="addDestination()">
                <input type="text" name="city" ng-model="newDestination.city">
                <input type="text" name="country" ng-model="newDestination.country">
                <input type="submit" value="Add" />
            </form>
        </section>
        
        <section>
        <h2>Your Trip</h2>
            <div ng-repeat="destination in destinations">
                <span> {{destination.city}} -- {{destination.country}}</span>
            </div>
        
        </section>
    
    </body>
</html>
